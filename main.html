<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Main Page &ndash; Nightout </title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <img src="assets/images/night.png" id="logo">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="main.html" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="aboutus.html" class="pure-menu-link">About Us</a>
                </li>
                <li class="pure-menu-item">
                    <a href="contactus.html" class="pure-menu-link">Contact Info</a>
                </li>
            </ul>
        </div>
    </div>

   
    <form class="pure-form pure-form-stacked">

        <label for="keyword">
            <h4>Event Name</h4>
        </label>
        <input id="keyword" type="text" placeholder="Name of Event (Keyword)">

        <table>
            <td>
                <h4>Start Date</h4>
                <input id="startDate" type="date" name="startdate" placeholder="Start Date">
            </td>
            <td>
                <h4>End Date</h4>
                <input id="endDate" type="date" name="enddate" placeholder="End Date">
            </td>
        </table>

        <label for="city">
            <h4>Location</h4>
        </label>
        <input id="location" type="text" placeholder="City or Zip Code">

        <button type="submit" class="pure-button pure-button-primary" id="btnSubmit">Search</button>
        <button type="reset" class="pure-button pure-button-primary" id="btnReset">Reset</button>

    </form>

   
        <div id="displayResults" class="displayResultsContainer">

        </div>
       
    <footer>
        &copy; Copyright TEAM PIG
    </footer>

    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
